<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>A simple change text exercise</title>

    <meta name="description" content="A simple exercise template." />
    <!-- styles -->
    <style>
      #text-wrapper {
        padding: 3px 0;
      }
      div > div {
        color: green;
        padding: 3px 0;
      }
    </style>
  </head>
  <body>
    <h1>Bird Google</h1>
    <input id="text-input" />
    <div id="text-wrapper"></div>
    <!-- script -->
    <script>
      const textWrapper = document.getElementById("text-wrapper");
      const textInput = document.getElementById("text-input");
      const words = "what time of the month will it stop screaming?,eyes are crying,eyes don't close when asleep,when will my pain end, bird pain,bird deseases,flew into boiling water,is everything a bath?,am I going insane or do I just live with borb,orb,irb,violence,what make it bite,am I in hell,conure bird,birb,bird,bird seed,conure,conure screaming too much,conure be quiet,conure is annoying,conure drink or bird?,why does it scream,headache,how to get bird poo out of carpet,help,it won't stop screeming,why won't bird stop screaming,can conure talk?,flighted bird,should clip bird wings,bird ate chocolate,bird lick essential oil,bandaids,I live in hell and the devil is a bird,how long does conure live for,pineapple conure,greencheek conure,queen bird,why does it scream,eat seed,right way to cut bird toenails,the bird is queen,yelp review birb hell,utopia for birb,i live with a flighted devil help,oops it flew away,annoying bird how stop?,How to get blood out of everything,kill,".split(",");

      function changeText(e) {
        const searchWord = e.target.value.toLowerCase().trim();
        const resultWords = words.filter(word =>
          word.toLowerCase().startsWith(searchWord)
        );
        // clear exist words
        while (textWrapper.firstChild) {
          textWrapper.removeChild(textWrapper.firstChild);
        }
        if (searchWord != "") {
        for (var i = 0; i < resultWords.length; i++) {
          const line = document.createElement("div");
          line.innerHTML = resultWords[i];
          textWrapper.appendChild(line);
        }
        if (resultWords.length === 0) { 
          const line = document.createElement("div");
          line. innerHTML = "No Seed";
          textWrapper.appendChild(line);
          }
        }
      }

      textInput.addEventListener("input", changeText);
    </script>
    <!-- include the Glitch button to show what the webpage is about and
          to make it easier for folks to view source and remix -->
    <div class="glitchButton" style="position:fixed;top:20px;right:20px;"></div>
    <script src="https://button.glitch.me/button.js" defer></script>
  </body>
</html>
